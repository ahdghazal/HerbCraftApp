<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Treatment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        .result h2 {
            margin-bottom: 10px;
            color: #333;
        }
        .result p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #555;
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Herbal Treatment System</h1>
        <form id="complaintForm">
            <label for="complaint">Enter your complaint:</label>
            <input type="text" id="complaint" name="complaint" placeholder="E.g., stomach pain, headache" required>
            <button type="submit">Submit</button>
        </form>
        <div class="result" id="resultSection" style="display: none;">
            <h2>Results</h2>
            <p><strong>Symptoms:</strong> <span id="symptoms"></span></p>
            <p><strong>Diagnosis:</strong> <span id="diagnosis"></span></p>
            <p><strong>Treatment:</strong> <span id="treatment"></span></p>
        </div>
        <div class="error" id="errorSection" style="display: none;"></div>
    </div>

    <script>
document.getElementById('complaintForm').addEventListener('submit', function(event) {
    event.preventDefault();
    var complaint = document.getElementById('complaint').value.trim();
    if (complaint === '') {
        document.getElementById('errorSection').textContent = 'Please enter a valid complaint.';
        document.getElementById('errorSection').style.display = 'block';
        return;
    }
    document.getElementById('errorSection').style.display = 'none';

    fetch('http://127.0.0.1:4000/submit', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ complaint: complaint }),
    })
    .then(response => response.json())
    .then(data => {
        console.log('Data received:', data);  // Debug output
        document.getElementById('symptoms').textContent = data.symptoms.length > 0 ? data.symptoms.join(', ') : 'No symptoms identified.';
        document.getElementById('diagnosis').textContent = data.diagnosis.length > 0 ? data.diagnosis.join(', ') : 'No diagnosis found.';

        // Handle treatment data correctly
        if (Object.keys(data.treatment).length > 0) {
            var treatments = [];
            for (var ingredient in data.treatment) {
                treatments.push(ingredient);  // Only show the ingredient name in the HTML
            }
            document.getElementById('treatment').textContent = treatments.join(', ');

            // Log the treatment keys separately
            console.log('Treatment keys:', data.treatment);
        } else {
            document.getElementById('treatment').textContent = 'No treatment available.';
        }

        document.getElementById('resultSection').style.display = 'block';
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorSection').textContent = 'An error occurred while processing your request. Please try again later.';
        document.getElementById('errorSection').style.display = 'block';
    });
});


    </script>
</body>
</html>
